<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的自定义事件</title>
</head>
<body>

<!--很绕，学完立刻编码加深印象-->

<div id="app">
    {{count}}
    <html-a v-bind:count.sync="count"></html-a>
</div>


<script src="../js/vue.js"></script>
<script>
    //去掉警告
    Vue.config.productionTip = false;

    //创建一个Vue对象
    //父组件
    const app = new Vue({
        el : '#app',
        data : {
            count : 5
        },
        components : {
            'html-a' : {
                data() {
                    return {
                        childCount : this.count
                    }
                },
                template : `
                      <div>
                            <button v-on:click="childClick">{{childCount}}</button>
                      </div>
                `,
                methods : {
                    childClick() {
                        //this.childCount++;
                        this.$emit('update:count', ++this.childCount);
                    }
                },
                props : ['count']
            },
        },

        //计算属性，固定名称
        computed : {

        },

        //方法
        methods : {

        }
    });










</script>
</body>
</html>
