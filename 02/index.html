<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2.x 定义选项对象</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false
        const app = new Vue({
            el: "#app",
            data: {
                msg: 'hello,vue'
            }
        })
    </script>
</body>

</html>
