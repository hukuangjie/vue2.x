<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的props类型</title>
</head>
<body>

<!--有点绕，学完立刻编码加深印象-->

<div id="app">
    <html-a v-bind:parent-object="object" v-bind:parent-array="array"></html-a>
</div>


<script src="../js/vue.js"></script>
<script>
    //去掉警告
    Vue.config.productionTip = false;

    //创建一个Vue对象
    //父组件
    const app = new Vue({
        el : '#app',
        data : {
            message : 'Hello, Vue!',
            array : [1, 2, 3, 4, 5,],
            object : {
                name : 'Mr.Lee',
                age : 100,
            },
            flag : true,
            number : 200
        },
        components : {
            'html-a' : {
                data() {
                    return {
                        message : '子组件'
                    }
                },
                template : `
                      <div>
                            <p>{{parentObject}}</p>
                            <p>{{parentArray}}</p>
                            <p>{{parentObject.name}}</p>
                            <p>{{parentArray[2]}}</p>
                      </div>
                `,
                props : ['parentObject', 'parentArray']
            }
        },

        //计算属性，固定名称
        computed : {

        },

        //方法
        methods : {

        }
    });










</script>
</body>
</html>
