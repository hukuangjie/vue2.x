<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的模板定义</title>
</head>
<body>

<div id="app">
    <html-a inline-template v-bind:text="message">
        <div>{{text}}</div>
    </html-a>
</div>


<script src="../js/vue.js"></script>
<script>
    //去掉警告
    Vue.config.productionTip = false;

    //创建一个Vue对象
    //父组件
    const app = new Vue({
        el : '#app',
        data : {
            message : 'Hello, Vue!'
        },
        components : {
            'html-a' : {
                data() {
                    return {
                        name : 'Mr.Lee'
                    }
                },
                props : ['text']
            }
        },

        //计算属性，固定名称
        computed : {

        },

        //方法
        methods : {

        }
    });










</script>
</body>
</html>
