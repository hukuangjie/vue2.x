<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的props单向数据流</title>
</head>
<body>

<!--有点绕，学完立刻编码加深印象-->

<div id="app">
    <html-a v-bind:count="count"></html-a>
</div>


<script src="../js/vue.js"></script>
<script>
    //去掉警告
    Vue.config.productionTip = false;

    //创建一个Vue对象
    //父组件
    const app = new Vue({
        el : '#app',
        data : {
            count : 5
        },
        components : {
            'html-a' : {
                data() {
                    return {
                        message : '子组件',
                        childCount : this.count
                    }
                },
                template : `
                      <button v-on:click="clickChildCount">{{changedChildCount}}</button>
                `,
                props : ['count'],
                computed: {
                    changedChildCount() {
                        return this.childCount;
                    }
                },
                methods: {
                    clickChildCount() {
                        this.childCount++
                    }
                }
            }
        },

        //计算属性，固定名称
        computed : {

        },

        //方法
        methods : {

        }
    });










</script>
</body>
</html>
